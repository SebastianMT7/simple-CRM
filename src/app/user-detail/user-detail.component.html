<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>
    <img src="assets/img/profile.png" alt="">
    <div class="user-details">
        <h2>{{fire.singleUserDetail.firstName}} {{fire.singleUserDetail.lastName}}</h2> <br>
        {{fire.singleUserDetail.email}}
    </div>
</mat-card>


<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAdress()">Edit</button>
    </mat-menu>
    <mat-card-header>

        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{fire.singleUserDetail.street}} <br>
        {{fire.singleUserDetail.zipCode}} {{fire.singleUserDetail.city}}
    </mat-card-content>
</mat-card>
