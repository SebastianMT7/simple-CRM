<div class="dialog-container">

    @if (loading) {
    <mat-progress-bar class="progress-bar" mode="indeterminate"></mat-progress-bar>
    }
  
    <h2 mat-dialog-title>Edit address</h2>
  
    <div mat-dialog-content>
      <mat-form-field appearance="outline" class="full-widht">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
  
    <div mat-dialog-content>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput>
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
  
    <div mat-dialog-content mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
  
  </div>
